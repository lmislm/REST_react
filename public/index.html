<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTAPI</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">APP - a REST API</h1>
    <div id="homepage">
        <h1>这里！</h1>
        <div id="apps"></div>
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>﻿
    <!--创建React组件-->
    <script type="text/babel">
    var Apps = React.createClass({
        getInitialState: function () {
            return ({
                apps: []
            });
        },
        render: function(){
            var apps = this.state.apps;
            apps = apps.map(function(app, index){
                return(
                    <li key={index}>
                        <span className={app.available}></span>
                        <span className="name">{app.name}</span>
                        <span className="rank">{app.rank}</span>
                        <span className="dist">{(app.dist.calculated)*1000}km</span>
                    </li>
                );
            });
            return(
                <div id="app-container">
                    <form id="search" onSubmit={this.handleSubmit}>
                        <label> 输入你的经度：</label>
                        <input type="text" ref="lat" placeholder="latitude" required/>
                      <label> 输入你的纬度：</label>
                        <input type="text" ref="lng" placeholder="longitude" required/>
                        <input type="submit" value="发现离你最近的人！"/>
                    </form>
                    <ul>{apps}</ul>
                </div>
            );
        },
        handleSubmit: function (e) {
            e.preventDefault();
            var lng = this.refs.lng.value;
            var lat = this.refs.lat.value;

            fetch('/api/apps?lng=' +lng+'&lat='+lat).then(function (data) {
                return data.json();
            }).then(json => {
                this.setState({
                    apps: json
                });
                console.log(json);
            });
        }
    });
    ReactDOM.render(<Apps/>,document.getElementById('apps'));
    </script>
</body>
</html>
